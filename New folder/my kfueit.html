<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            margin: 10px;
        }
        .nav-menu {
            background-color: #333;
            color: white;
            padding: 15px;
        }
        .nav-menu ul {
            list-style-type: none;
            padding: 0;
        }
        .nav-menu li {
            display: inline;
            margin-right: 20px;
        }
        .slideshow {
            width: 100%;
            height: 300px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .third-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .light-blue-bg {
            background-color: lightblue;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .image-box {
            width: 23%;
            margin: 1%;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="University Logo" style="width: 150px;">
        <div class="nav-menu">
            <ul>
                <li><a href="#home" style="color: white; text-decoration: none;">Home</a></li>
                <li><a href="#about" style="color: white; text-decoration: none;">About</a></li>
                <li><a href="#admissions" style="color: white; text-decoration: none;">Admissions</a></li>
                <li><a href="#contact" style="color: white; text-decoration: none;">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="container slideshow">
        <h2>Image Slideshow (Placeholder)</h2>
    </div>

    <div class="container third-container">
        <img src="image1.jpg" alt="Image 1" style="width: 30%;">
        <ul>
            <li>Program 1</li>
            <li>Program 2</li>
            <li>Program 3</li>
            <li>Program 4</li>
        </ul>
        <img src="image2.jpg" alt="Image 2" style="width: 30%;">
    </div>

    <div class="container">
        <h2>Heading</h2>
        <input type="text" placeholder="Text Box 1" style="margin-right: 10px;">
        <input type="text" placeholder="Text Box 2">
    </div>

    <div class="container light-blue-bg">
        <img src="image3.jpg" alt="Image 3" class="image-box">
        <img src="image4.jpg" alt="Image 4" class="image-box">
        <img src="image5.jpg" alt="Image 5" class="image-box">
        <img src="image6.jpg" alt="Image 6" class="image-box">
        <img src="image7.jpg" alt="Image 7" class="image-box">
        <img src="image8.jpg" alt="Image 8" class="image-box">
    </div>

    <div class="container">
        <img src="image9.jpg" alt="Image 9" style="width: 22%;">
        <img src="image10.jpg" alt="Image 10" style="width: 22%;">
        <img src="image11.jpg" alt="Image 11" style="width: 22%;">
        <img src="image12.jpg" alt="Image 12" style="width: 22%;">
    </div>

    <div class="container">
        <h2>Another Heading</h2>
        <img src="image13.jpg" alt="Image 13" style="width: 18%;">
        <img src="image14.jpg" alt="Image 14" style="width: 18%;">
        <img src="image15.jpg" alt="Image 15" style="width: 18%;">
        <img src="image16.jpg" alt="Image 16" style="width: 18%;">
        <img src="image17.jpg" alt="Image 17" style="width: 18%;">
    </div>

    <footer>
        <p>&copy; 2024 Kfueit. All Rights Reserved.</p>
    </footer>

</body>
</html>
